<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digaxion - Digital Marketing Excellence</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .loading {
            text-align: center;
        }
    </style>
    <!-- Remove defer attribute from flutter.js -->
    <script src="flutter.js"></script>
</head>
<body>
    <div class="loading">
        <h2>Loading Digaxion...</h2>
        <p>Please wait</p>
    </div>

    <script>
        console.log('Starting Flutter application...');
        
        window.addEventListener('load', function(ev) {
            console.log('Window loaded, initializing Flutter...');
            
            // Simple Flutter loading
            _flutter.loader.load({
                onEntrypointLoaded: function(engineInitializer) {
                    console.log('Flutter entrypoint loaded');
                    engineInitializer.initializeEngine().then(function(appRunner) {
                        console.log('Flutter engine initialized');
                        return appRunner.runApp();
                    }).then(function() {
                        console.log('Flutter app running successfully');
                        // Hide loading screen
                        document.querySelector('.loading').style.display = 'none';
                    }).catch(function(error) {
                        console.error('Error running app:', error);
                        document.querySelector('.loading').innerHTML = 
                            '<h2>Error Loading App</h2><p>Please refresh the page</p>';
                    });
                }
            });
        });
    </script>
</body>
</html>
